<!DOCTYPE html>
<html>
<head>
  <!--
    Si estás sirviendo tu app web desde una ruta distinta a la raíz,
    cambia el valor de href para reflejar la ruta base.

    En GitHub Pages, la ruta debe coincidir con el nombre del repositorio.
    En tu caso: /AdoptlyWeb/

    Más detalles:
    https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base
  -->
  <base href="/AdoptlyWeb/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Versión web de Adoptly para GitHub Pages">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Adoptly">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Adoptly</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
